        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>     
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="img/dedective.jpg"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="hobbies.html">HOBBIES</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div> 
        </header>

        <!-- MAIN SECTION -->

        <section id="contactSlider" class="slider">
            <div id="contactCaption" class="caption">
                <h1>CONTACT</h1>
            </div>
        </section>

        <!-- GALLERY SECTION -->

        <section id="gallery" class="sectionArea">
            <div class="galleryTop">
                <h2 class="sectionHeader">If you want to contact</h2>
                <p>scroll down</p>
            </div>
            <div class="galleryBody">
                <div class="container">
                    <div class="gallerySlider">
                        <div class="gallerySliderItem">
                            <img src="img/thelastofusss.jpg">
                            <img src="img/gtavvv.jpg">
                            <img src="img/csgooo.jpg">
                        </div>
                    </div>
                </div>
            </div>          
        </section>
 
        <!-- FORM SECTION -->

        <section id="contact" class="sectionArea">
            <div class="contactTop">
                <h2 class="sectionHeader">CONTACT US</h2>
                <p>Fill the empty fields.</p>
            </div>
            <div class="contactBody">
                <div class="container">
                    <div class="wrapper">
                        <form class="contactForm">
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-user fa-2x"></i></span>
                                <input class="formField" type="text" placeholder="Full Name" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-envelope fa-2x"></i></span>
                                <input class="formField" type="email" placeholder="EMAIL" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-mobile fa-2x"></i></span>
                                <input class="formField" type="number" placeholder="Phone" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-info fa-2x"></i></span>
                                <input class="formField" type="text" placeholder="Subject" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa fa-comment fa-2x"></i></span>
                                <textarea class="formField" rows="8" placeholder="Message"></textarea>
                            </div>
                            <div class="formItem">
                                <input class="formBtn" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


       <!-- FOOTER SECTION -->

        <footer class="sectionArea">
            <div class="container">
                <div class="col3">
                    <div class="footerItem">
                        <h3>WELCOME TO OUR SITE</h3>
                        <a href="index.html"><img src="img/dedective.jpg"></a>
                    </div>
                </div>
                <div class="col3">
                    <div class="footerItem">
                        <h3>QUICK LINKS</h3>
                        <ul class="footerLinks">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="hobbies.html">HOBBIES</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                        </ul>                        
                    </div>
                </div>
                <div class="col3">
                    <div class="footerItem">
                        <h3>BE SOCIAL WITH US</h3>
                        <ul class="socialLinks">
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>                        
                    </div>
                </div>
            </div>
        </footer>
    </body>
 </html>
